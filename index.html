<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

body, html {
  height: 100%;
  margin: 0;
  font-family: 'Space Mono', monospace;
  background-color: #000;
  overflow: hidden;
  color: white;
  position: relative;
}

/* Terminal Styling */
.terminal {
   position: absolute;
  top: 10%;
  left: 5%;
  z-index: 2;
  padding: 2rem;
  white-space: pre-wrap;
  text-shadow: 0 0 4px white;
  font-size: 1.5rem;
  filter: contrast(1.2) brightness(1.1);
  transition: transform 2s ease-in-out, opacity 2s ease-in-out;
}

.terminal.exit {
  transform: translateX(100vw);
  opacity: 0;
}

/* Cursor Styling */
.cursor {
  display: inline-block;
  width: 10px;
  height: 1.2em;
  background-color: white;
  margin-left: 2px;
  animation: blink 1s step-start infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

@keyframes sway {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  25% { transform: translate(-50%, -50%) rotate(1deg); }
  50% { transform: translate(-50%, -50%) rotate(0deg); }
  75% { transform: translate(-50%, -50%) rotate(-1deg); }
  100% { transform: translate(-50%, -50%) rotate(0deg); }
}

/* Lyrics Styling */
.lyrics {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 2rem;
  color: white;
  text-shadow: 0 0 10px white;
  opacity: 0;
   align-items: center;
  justify-content: center;
  transition: opacity 2s ease-in-out;
  z-index: 3;
  animation: sway 4s infinite linear;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  
}

/* Background Image Styling */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://64.media.tumblr.com/2662e82ff8af3a1c60796f55c7982320/tumblr_p8qxqkvaeG1vflo6fo1_r1_540.gif') center center / cover no-repeat;
  opacity: 0;
  transition: opacity 2s ease-in-out;
  z-index: 1;
}

@keyframes bounceIn {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  60% {
    transform: scale(1.2);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

.bounce-in {
  display: inline-block;
  animation: bounceIn 0.6s ease forwards;
  margin: 0 5px; /* Adjust spacing between words */
}

@keyframes fadeInPop {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  60% {
    transform: scale(1.05);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

@keyframes fadeOutShrink {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(0.8);
    opacity: 0;
  }
}


.lyrics-line.active {
  animation: fadeInPop 0.6s ease forwards;
  opacity: 1;
}

.lyrics-line.fade-out {
  animation: fadeOutShrink 0.6s ease forwards;
}

/* Container for lyrics */
/* Container for lyrics */
.lyrics-container {
  display: flex;
  justify-content: center; /* Centers horizontally */
  align-items: center;     /* Centers vertically */
  height: 100vh;           /* Full viewport height */
  width: 100vw;            /* Full viewport width */
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
}

/* Individual lyric lines */
.lyrics-line {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  font-size: 2rem;
  color: white;
  text-shadow: 0 0 10px white;
  margin: 10px 0;
}

/* Active line */
.lyrics-line.active {
  opacity: 1;
  transform: translateY(0);
}
